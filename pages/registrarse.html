<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--los meta keywords y description-->
    <meta name="keywords"  content="registrarse, crear cuenta, registro, nueva cuenta, iniciar sesión, acceder, ingresar, usuario, contraseña, información personal">
    <meta name="description" content="Crea una cuenta y accede a todos los servicios. Rápido y fácil registro con información personal y contraseña.">
    <title>Registrarse | Box™</title>
      <!--Favicon-->
    <link rel="icon" href="../assets/img/logobox.ico">
    <!--cdn bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mis fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:wght@500;900&display=swap"
        rel="stylesheet">
    <!--mi css-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>

        <div> <!-- logo -->
            <a class="logoBoxTM" href="../index.html">
                <img src="../assets/img/logobox.png" alt="logo empresa">
                <h2>Box™</h2>
            </a>

        </div>

        <nav class="navegacion1"><!-- barra de navegacion -->
            <ul class="navegacion">
                <li><a class="nav-hover" href="../index.html">Inicio</a></li>
                <li><a class="nav-hover" href="../pages/productos.html">Productos</a></li>
                <li><a class="nav-hover" href="../pages/contactanos.html">Contactanos</a></li>
                <li><a class="nav-hover" href="../pages/acercadenosotros.html">Nosotros</a></li>
                <li><a class="nav-hover" href="../pages/ingresar.html">Ingresar</a></li>
            </ul>
        </nav>

    </header>

    <main class="container">

        <section>

            <div class="container">
                <div class="row">
                    <div class="col-lg-7">

                        <h1 id="registrarse" class="texto-grande">REGISTRARSE</h1>

                        <form class="formulario-inicio"> <!--FORMULARIO REGISTRO-->

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="text" placeholder="Nombre" class="form-control my-5 p-3" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="text" placeholder="Apellido" class="form-control my-5 p-3" required>
                                </div>
                            </div>

                            <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-text my-5 p-3">@</div>
                                <input type="text" class="form-control my-5 p-3" id="specificSizeInputGroupUsername"
                                    placeholder="Nombre de usuario">
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="email" placeholder="Direccion e-mail" class="form-control my-5 p-3"
                                        required>
                                </div>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Hombre</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Mujer</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">Otro</label>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Contraseña" class="form-control my-5 p-3"
                                        required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Repetir Contraseña"
                                        class="form-control my-5 p-3" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12">
                                    <button type="submit" class="boton-iniciar mt-3 mb-5">REGISTRARSE</button>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1"><a href="#">Acepta los terminos
                                        y condiciones</a></label>
                            </div>
                            <br>

                            <p>Tenes una cuenta ? <a href="../pages/ingresar.html">Iniciar Sesion</a></p>
                        </form>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <aside>
        <section> <!--boton subir arriba-->
            <div class="subir-arriba">
                <a href="#top"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
            </div>
        </section>

    </aside>

    <footer>

        <div class="footer-content"> <!--los socials -->
            <ul class="socials">
                <li><a href="https://es-la.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <div class="footer-bottom"> <!--el texto de Copyright-->
            <p>Copyright &copy;2020 Box™</p>
        </div>

    </footer>

    <!--CDN de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
