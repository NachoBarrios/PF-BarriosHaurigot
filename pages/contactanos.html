<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--los meta keywords y description-->
    <meta name="keywords"  content="contacto, soporte, ayuda, asistencia, formulario">
    <meta name="description" content="¿Necesitas ayuda? Contáctanos y obtén asistencia personalizada. Utiliza nuestro formulario de contacto.">
    <title>Contactanos | Box™</title>
      <!--Favicon-->
    <link rel="icon" href="../assets/img/logobox.ico">
    <!--cdn bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mis fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:wght@500;900&display=swap"
        rel="stylesheet">
    <!--mi css-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

        <div> <!-- logo -->
            <a class="logoBoxTM" href="../index.html">
                <img src="../assets/img/logobox.png" alt="logo empresa">
                <h2>Box™</h2>
            </a>

        </div>

        <nav class="navegacion1"><!-- barra de navegacion -->
            <ul class="navegacion">
                <li><a class="nav-hover" href="../index.html">Inicio</a></li>
                <li><a class="nav-hover" href="../pages/productos.html">Productos</a></li>
                <li><a class="nav-hover" href="../pages/contactanos.html">Contactanos</a></li>
                <li><a class="nav-hover" href="../pages/acercadenosotros.html">Nosotros</a></li>
                <li><a class="nav-hover" href="../pages/ingresar.html">Ingresar</a></li>
            </ul>
        </nav>

    </header>


    <main class="container">
        <div>
            <h1 id="contactanos" class="texto-grande">CONTACTANOS</h1>
        </div>

        <section> <!--formulario de contactar-->
            <form class=" formulario-contactanos row" >


                <div class="col-6">
                    <input placeholder="Nombre" type="text" class="form-control mt-4 p-2">
                </div>

                <div class="col-6">

                    <input type="text" class="form-control mt-4 p-2" placeholder="Apellido" required>
                </div>
                <div class="col-12">
                    <input placeholder="Email" type="email" class="form-control mt-4 p-2" required>
                </div>

                <div>
                    <select class="form-select mt-4 p-2" required>
                        <option selected>Tema....</option>
                        <option>Pagina web</option>
                        <option>Vendedor</option>
                        <option>Envio</option>
                        <option>Producto</option>
                        <option>Devoluciones</option>
                        <option>Otro</option>
                    </select>
                </div>

                <div class="mb-5 mt-3">
                    <textarea placeholder="Elabore" class="form-control mt-4 p-2" rows="3"></textarea>
                </div>


                <div class="form-row">
                    <div class="col-lg-12">
                        <button type="submit" class="boton-enviar p-2">ENVIAR</button>
                    </div>
                </div>

            </form>
        </section>

    </main>



    <aside>
        <section> <!--boton subir arriba-->
            <div class="subir-arriba">
                <a href="#top"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
            </div>
        </section>

    </aside>

    <footer> <!--footer-->

        <div class="footer-content"> <!--los socials -->
            <ul class="socials">
                <li><a href="https://es-la.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <div class="footer-bottom"> <!--el texto de Copyright-->
            <p>Copyright &copy;2020 Box™</p>
        </div>

    </footer>



    <!--CDN de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
